<!doctype html>

<html>
  <head>
    <title>ui-confirmation-questions</title>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="src/ui-confirmation-questions.html">
    <link rel="import" href="node_modules/ui-fonts/fonts.html">
    <link rel="import" href="node_modules/ui-styles/ui-styles.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
        font-size: 12px;
      }
      #holder {
        padding: 4em;
      }
    </style>
  </head>
  <body unresolved>
    <div id="holder">      
       <ui-confirmation-questions saveUrl="test"></ui-confirmation-questions>

      document.addEventListener('polymer-ready', function() {
        document.querySelector('ui-confirmation-questions').questions = 
          [{'text': 'Were you a good person'}, { 'text': 'Were you nice on the call'}]

        document.addEventListener('success', function(event) {
          console.log('succces');
        })
      })
    </script>
